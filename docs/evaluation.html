<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouvelle Évaluation - CareRisk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">CareRisk</h1>
            <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                ← Retour au Tableau de Bord
            </a>
        </div>
    </header>

    <main class="container mx-auto p-8">
        
        <h2 class="text-3xl font-semibold text-gray-700 mb-6">Nouvelle Évaluation des Risques</h2>
        
        <div class="bg-white p-6 rounded-lg shadow-lg">
            
            <form id="risk-assessment-form">
                
                <div class="mb-4">
                    <label for="patient-name" class="block text-gray-700 font-medium mb-2">Nom du Patient</label>
                    <input type="text" id="patient-name" name="patient-name" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Risque de chute élevé ?</label>
                    <div class="mt-2">
                        <label class="inline-flex items-center">
                            <input type="radio" class="form-radio text-blue-600" name="risk-fall" value="yes" required>
                            <span class="ml-2">Oui</span>
                        </label>
                        <label class="inline-flex items-center ml-6">
                            <input type="radio" class="form-radio text-blue-600" name="risk-fall" value="no">
                            <span class="ml-2">Non</span>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold">
                    Calculer le Score de Risque
                </button>
            </form>
            
        </div>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    </body>
</html>
