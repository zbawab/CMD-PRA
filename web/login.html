<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connexion - CARERISK</title>
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="/web/assets/header.png" alt="CMD - CARERISK" />
    <h1>Connexion — CARERISK (Prototype)</h1>
  </header>

  <main class="container">
    <form id="loginForm">
      <label>Nom complet
        <input type="text" id="fullname" required placeholder="Prénom Nom" />
      </label>

      <label>Email CMD
        <input type="email" id="email" required placeholder="votre@cmd.cd" />
      </label>

      <label>Service
        <select id="service">
          <option value="medicine">Médecine</option>
          <option value="surgery">Chirurgie</option>
          <option value="pediatrics">Pédiatrie</option>
          <option value="icu">Réanimation</option>
        </select>
      </label>

      <button type="submit">Se connecter</button>
    </form>

    <p class="note">Prototype: authentification locale (stockée en localStorage). Intégrer l'authentification réelle avant production.</p>
  </main>

  <script src="/web/plan.js"></script>
</body>
</html>
