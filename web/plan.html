<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plan de soins — CARERISK</title>
  <link rel="stylesheet" href="/web/styles.css" />
</head>
<body>
  <header class="site-header">
    <img src="/web/assets/header.png" alt="CMD - CARERISK" />
    <h1>Plans de soins — CARERISK (Prototype)</h1>
  </header>

  <main class="container">
    <section class="user-info" id="userInfo"></section>

    <section class="controls">
      <label>Filtrer par service:
        <select id="filterService">
          <option value="all">Tous</option>
          <option value="medicine">Médecine</option>
          <option value="surgery">Chirurgie</option>
          <option value="pediatrics">Pédiatrie</option>
          <option value="icu">Réanimation</option>
        </select>
      </label>
      <button id="exportPdf">Exporter PDF</button>
    </section>

    <section id="plansContainer" class="plans"></section>
  </main>

  <script src="/web/plan.js"></script>
</body>
</html>
